---
services:
  prometheus:
    image: prom/prometheus:v2.24.1
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yaml
      - --storage.tsdb.path=/prometheus
    ports:
      - 9090:9090
    volumes:
      - "${PROMETHEUS_DATA_DIR:-prometheus}:/prometheus"
      - "./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml"
      - "./prometheus/cassandra_targets.json:/etc/prometheus/cassandra_targets.json"
  grafana:
    image: grafana/grafana:11.5.1
    container_name: grafana
    ports:
      - 3000:3000
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
    volumes:
      - "${GRAFANA_DATA_DIR:-grafana}:/var/lib/grafana"
      - "./grafana/prome-datasource.yaml:/etc/grafana/provisioning/datasources/prome-datasource.yaml"
      - "./grafana/dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml"
      - "../dashboards:/var/lib/grafana/dashboards/Apache Cassandra Dashboards:ro"
volumes:
  grafana:
  prometheus:
